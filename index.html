<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-600">
    
    <!-- html part -->
    <h1 class="text-sm sm:text-xl font-bold bg-green-500 p-2 sm:p-4 text-center rounded">Mosquito Killing...</h1>
    <div class="w-full flex flex-col items-center">

        <div id="playground" class="rounded w-full max-w-md border-2 border-green-400 h-[500px] shadow-2xl bg-gray-800 relative">
            <img 
                id="mosquito" 
                onclick="hitMosquito()" 
                class="w-8 h-8 sm:w-12 sm:h-12 relative mix-blend-multiply relative overflow-hidden" 
                src="OIP.jpg" 
                alt=""
            >
        </div>

        <div class="w-full max-w-sm mt-5 flex gap-2.5">
            <button onclick="start()" class="w-[33%] p-2.5 border-2 border-green-500 rounded">Start</button>
            <button onclick="reset()" class="w-[33%] p-2.5 border-2 border-green-500 rounded">Reset</button>
            <p class="w-[33%] border-2 border-green-500 rounded flex justify-center items-center">Kill :<span id="totalHit">0</span> </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
